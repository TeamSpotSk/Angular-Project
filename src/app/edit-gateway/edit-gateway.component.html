<div class="bg-white-200 p-4 rounded-md shadow-md">
  <h2 class="font-semibold text-gray-800 mb-2">Edit Gateway Type</h2>
  
  <div class="bg-gray-200 p-4 rounded-md shadow-sm relative">
    <!-- Form Fields -->
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-gray-700 font-medium">Gateway Type *</label>
        <input type="text" [(ngModel)]="gatewayType"
          class="w-full px-3 py-2 border border-gray-300 bg-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-gray-700 font-medium">Description *</label>
        <input type="text" [(ngModel)]="description"
          class="w-full px-3 py-2 border border-gray-300 bg-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    </div>

    <!-- Checkbox -->
    <div class="mt-3 flex items-center">
      <input type="checkbox" id="active" [(ngModel)]="isActive"
        class="h-5 w-5 text-blue-500 focus:ring-blue-400 border-gray-300 rounded">
      <label for="active" class="ml-2 text-gray-700">Active</label>
    </div>

    <!-- Buttons -->
    <div class="mt-4 flex space-x-3">
      <button (click)="updateGateway()"
        class="bg-[#4A3FCF] text-white px-4 py-1 rounded-md hover:bg-[#3A2FBF]">
        Update
      </button>
    
      <button (click)="cancelEdit()"
        class="bg-red-100 text-red-600 px-4 py-1 rounded-md border border-red-300 hover:bg-red-200">
        Cancel
      </button>
    </div>
  </div>
</div>
