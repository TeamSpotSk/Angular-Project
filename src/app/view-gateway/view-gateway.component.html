<div class="bg-white-100 p-4 rounded-md shadow-md">
  <h2 class="text-lg font-semibold text-gray-700">View Gateway Type</h2>
  <div class="bg-gray-200 p-4 mt-2 rounded-md shadow-sm">
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-gray-600 text-sm font-medium">Gateway Type *</label>
        <input
          type="text"
          class="w-full mt-1 p-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed"
          [value]="gateway.name"
          [disabled]="true"
        />
      </div>
      <div>
        <label class="block text-gray-600 text-sm font-medium">Description *</label>
        <input
          type="text"
          class="w-full mt-1 p-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed"
          [value]="gateway.description"
          [disabled]="true"
        />
      </div>
    </div>

    <div class="mt-4">
      <input
        type="checkbox"
        [checked]="gateway.status === 'ACTIVE'"
        class="cursor-not-allowed"
        disabled
      />
      <label class="ml-2 text-sm text-gray-700">Active</label>
    </div>

    <button
      (click)="navigateHome()"
      class="mt-4 px-4 py-1 text-[#E53935] rounded-md hover:text-red-600 border border-gray-300"
    >
      Cancel
    </button>
  </div>
</div>
